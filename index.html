<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<script src="app.js"></script>
    <title>Form</title>
</head>
<body>
    <form action="" name="contact-form" class="form">
        <div class="steps">
            <span id="step-1" data-active>1</span>
            <span id="step-2">2</span>
            <span id="step-3">3</spna>
        </div>

        <div class="form-step" id="form-step-1">
            <label for="name">Name</label>
            <input type="text" class="input" name="name"  placeholder="Mick Daniels" required>
            <p id="name-error" class="validation-message"></p>
            <br/>
            <label for="email">Email</label>
            <input type="email" class="input" name="email" placeholder="mick@exxample.com" required>
            <p id="email-error" class="validation-message"></p>
        </div>
            <br>
        <div class="form-step" id="form-step-2">
            <label for="phone">Phone</label>
            <input type="tel" class="input" name="phone" placeholder="+7 (934)-435-2342" required>
            <p id="phone-error" class="validation-message"></p>
            <br/>
            <label for="address">Address</label>
            <textarea  class="input" name="address" rows="4" placeholder="г Москва, ул.Ленина, 1" required></textarea>
            <p id="address-error" class="validation-message"></p>
        </div>
        <br>
        <div class="form-step" id="form-step-3">
            <label for="cv">choice resume</label>
            <input type="file" class="input" name="cv" required>
            <p id="cv-error" class="validation-message"></p>
        </div>

        <div class="navigation">
            <button type="button" id="prev-step-btn" class="btn" onclick="prevStep()">Назад</button>
            <button type="button" id="next-step-btn"class="btn" onclick="nextStep()">Далее</button>
            <button type="submit" id="submit-step-btn"class="btn">Отправить</button>
        </div>
    </form>
</body>
</html>
